 
<html>
  <head>
    <title>IMAGE RECOGNITION WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="http://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body background="m1.webp">
  <div class="container">
    
    
      <h3 id="heading">FACE RICOGNITION WEB APP</h3>


      <br><br>

      <p style="font-size: 22px;" class="r1" >Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
       <h4 class="btn btn-success heading1"> Father</h4>
        <br>
        <h4 class="btn btn-success heading1">Mother</h4>
        <br>
        <h4 class="btn btn-success heading1">Bother</h4>
        <br>
        <h4 class="btn btn-success heading1">Sister</h4>
        <br><br>
        
      </b>

      <label id="r2">Webcam View - </label>

      <div id="camera"></div>
      <br><br>
       <div id="result"></div>
      <br><br>
        <button onclick="take_snapshot()" class="btn-success heading2">Capture Image</button>
      <br><br>
       <button onclick="check()" class="btn-success heading2">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" id="rr1">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;" id="rr2">Accuracy :<span id="result_object_accuracy"></span>  </p>
    

  </div>
<script src="main.js"></script>

  </body>
</html>
